		<title>Открыть рецепт</title>
	</head>
	<body>
		<h2>
			<span style="font-weight: bold">Открыть рецепт</span>
		</h2>
		Кнопка <b>Открыть рецепт</b> показывает всю информацию по выбранному в списке рецепту.
		<br> Открывается фотография рецепта, если она существует в базе данных, а также показываются:
		<br>-<b>Ингридиенты</b><br>
		<b>-Время приготовления</b><br>
		<b>-Описание приготовления</b><br>
		Пример: 
		<br><br><image src="opres.png">

	</body>
	</html>
