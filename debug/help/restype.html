<!doctype html>
	<html>
	<head>

		<title>Тип блюда</title>
	</head>
	<body>
		<h2>
			<span style="font-weight: bold">Тип блюда</span>
		</h2>
		Поле <b>Тип блюда</b> устанавливает фильтр по типу блюда, все доступные типы указаны в списке, который можно вызвать, нажав на кнопку <image src="typeinf.png">
			<br><br><br>
			Поддерживается множественный ввод типов через запятую.
			<br>-Пример: горячее,холодное,...<br>
			Таким образом будут найдены рецепты с одним из типов.
			<br>

	</body>
	</html>
